<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test Inscription LOU via Google Apps Script</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 400px;
      margin: auto;
    }
    input, select, button {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #3c7c69;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Test envoi √† Apps Script</h2>
  <form id="testForm">
    <input type="text" name="prenom" placeholder="Pr√©nom" required />
    <input type="text" name="nom" placeholder="Nom" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="text" name="pays" placeholder="Pays" required />
    <input type="tel" name="telephone" placeholder="T√©l√©phone" required />
    <select name="type" required>
      <option value="">-- Vous √™tes --</option>
      <option value="Voyageur">Voyageur</option>
      <option value="H√¥te">H√¥te</option>
      <option value="Autre">Autre</option>
    </select>
    <button type="submit">Envoyer</button>
  </form>

  <p id="result"></p>

  <script>
    document.getElementById("testForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      // üîÅ Remplace cette URL par l‚ÄôURL de ton Apps Script d√©ploy√©
      const scriptURL = "https://script.google.com/macros/s/AKfycby242qM437mUENXpJlYJjcrmcnVdeh1jxWjk1cCp4yFOBRZTSidygrdw7nD78f1yPwV7Q/exec";

      fetch(scriptURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(response => {
        console.log("R√©ponse Apps Script:", response);
        document.getElementById("result").textContent = response.success
          ? "‚úÖ Donn√©es envoy√©es avec succ√®s !"
          : "‚ùå Erreur lors de l'envoi.";
      })
      .catch(error => {
        console.error("Erreur r√©seau :", error);
        document.getElementById("result").textContent = "‚ùå Erreur r√©seau : " + error.message;
      });
    });
  </script>
</body>
</html>
