<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test Inscription LOU</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 450px;
      margin: auto;
    }
    input, select, button {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #3c7c69;
      color: white;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Formulaire d’inscription LOU</h2>

  <form id="inscriptionForm">
    <input type="text" name="prenom" placeholder="Prénom" required />
    <input type="text" name="nom" placeholder="Nom" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="text" name="pays" placeholder="Pays" required />
    <input type="tel" name="telephone" placeholder="Téléphone" required />
    <select name="type" required>
      <option value="">-- Vous êtes --</option>
      <option value="Voyageur">Voyageur</option>
      <option value="Hôte">Hôte</option>
      <option value="Autre">Autre</option>
    </select>
    <button type="submit">Envoyer</button>
  </form>

  <p id="result"></p>

  <script>
    document.getElementById("inscriptionForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      const API_URL = "https://339ba553-cb7d-4803-bc6e-25a9b5d5d04e-00-1844reqdo0fku.worf.replit.dev/enregistrer";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (result.success) {
          document.getElementById("result").textContent = "✅ Inscription réussie !";
        } else {
          document.getElementById("result").textContent = "❌ Erreur : " + result.error;
        }
      } catch (err) {
        document.getElementById("result").textContent = "❌ Erreur de connexion à l’API.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
