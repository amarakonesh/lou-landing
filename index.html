<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test Supabase via Replit</title>
</head>
<body>
  <h2>Formulaire d'inscription</h2>
  <form id="form">
    <input name="prenom" placeholder="Prénom" required><br>
    <input name="nom" placeholder="Nom" required><br>
    <input name="email" type="email" placeholder="Email" required><br>
    <input name="pays" placeholder="Pays" required><br>
    <input name="telephone" placeholder="Téléphone" required><br>
    <select name="type" required>
      <option value="">-- Vous êtes --</option>
      <option value="Voyageur">Voyageur</option>
      <option value="Hôte">Hôte</option>
    </select><br>
    <button type="submit">Envoyer</button>
  </form>

  <p id="result"></p>

  <script>
    const form = document.getElementById("form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());

      const res = await fetch("https://339ba553-cb7d-4803-bc6e-25a9b5d5d04e-00-1844reqdo0fku.worf.replit.dev/enregistrer", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const json = await res.json();
      document.getElementById("result").textContent = json.success
        ? "✅ Données bien envoyées à Supabase !"
        : "❌ Échec : " + (json.error || "Erreur inconnue");

      console.log(json);
    });
  </script>
</body>
</html>
